  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/datatables.min.js"></script>
  <!--Local CSS install-->
  <link rel="stylesheet" href="../assets/src/bootstrap.min.css">
  <script src="../assets/src/bootstrap.bundle.min.js"></script>

  <!-- DataTable Java Script Helper-->
  <script>
    function failed_build_card(d) {
      var past_failed_outcome = d.past_failed_outcome;
      var failed_builds_code = '';
      var object_keys = Object.keys(past_failed_outcome).sort();
        for (let i = 0; i < object_keys.length; i++) {
          failed_builds_code += `<b>${object_keys[i]}</b> : ${past_failed_outcome[object_keys[i]]}`+ '<br>';
        };
      var failed_builds_card_code = 
      '<table cellpadding="5" cellspacing="0" border="0" style="width:100%">' +
                          '<div class="card bg-dark text-white" style="width:100%;">' +
                              '<div class="card-header">' +
                                  'Failed Builds (<b>pipelineName_Build</b> : result)' +
                            ' </div>' +
                              '<div class="card-body bg-secondary">'+
                                  failed_builds_code +
                              '</div>' +
                          '</div>' +
                        '</table>'
                          ;
      return failed_builds_card_code;
    };
  </script>
  <!-- DataTable Java Script Helper (end)-->
  <title>Mac Combined Result</title>


</head>

<body>
  <!--Page Container-->
  <div class="container px-2 mt-5">
    <!--Logo-->
    <a href="#"><img class="d-block mx-auto mb-4" src="../assets/logo.png" alt="Logo" height="110"></a>
    <!--Page Container Heading-->
    <h1 class="display-3 fw-bold text-center">Mac Combined Result</h1>
    <div class="col-lg-12 mx-auto">
      <table id="table-combined-Mac" class="table table-striped table-bordered" style="width:100%"></table>
      <script>
  
        $(document).ready( function () {
          var table = $('#table-combined-Mac').DataTable({
              "ajax": '../data/combined/Mac_combined_failed_detail_display.json', // the path is preset here except the file name
              order: [[3, 'desc']],
              "columns": [
              {
                  className: 'dt-control',
                  orderable: false,
                  data: null,
                  defaultContent: '',
              },
              { data: 'test_name',title: "Test Name" },
              { data:  function( row, type, set ) {
                return Object.keys(row.past_failed_outcome).length;
              }, 
              title: "Count"
              },
              { data: 'last_fail_detected',title: "Last Failed Date" },
              ]
          });
          $('#table-combined-Mac tbody').on('click', 'td.dt-control', function () {
              var tr = $(this).closest('tr');
              var row = table.row(tr);
          
              if (row.child.isShown()) {
                  // This row is already open - close it
                  row.child.hide();
                  tr.removeClass('shown');
              } else {
                  // Open this row
                  row.child(failed_build_card(row.data())).show(); // the function to call when rendering the fail test card
                  tr.addClass('shown');
              }
          });
      });
    </script>
    </div>
  </div>
</body>

</html>
