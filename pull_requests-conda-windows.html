  <script>
    var bootstrap_color = {
      
        "Build": "light", 
      
        "Tested": "primary", 
      
        "Passed": "success", 
      
        "Flake": "secondary", 
      
        "Failed": "danger", 
      
        "Timeout": "warning", 
      
        "Missing": "info", 
      
    };
    var color = {
      
      "Build": "white", 
      
      "Tested": "LightBlue", 
      
      "Passed": "LightGreen", 
      
      "Flake": "DarkSlateGrey", 
      
      "Failed": "Red", 
      
      "Timeout": "DarkGoldenRod", 
      
      "Missing": "Black", 
      
    };

    function single_stark_trace_card(d) {
      var stack_trace_card = '';
      stack_trace_card += 
                          '<div class="card bg-'+ bootstrap_color[d.last_stack_traces.outcome] +' text-white" style="width:100%;">' +
                              '<div class="card-header">' +
                                  '<h5>Test Name: ' + d.last_stack_traces.test_name + ' | Build: ' + d.last_stack_traces.build + ' | OS: ' + d.last_stack_traces.agent_name + ' | Trial: ' + d.last_stack_traces.trial + ' | Outcome: ' + d.last_stack_traces.outcome + ' | Test Time: ' + d.last_stack_traces.test_time + ' sec </h5>' +
                            ' </div>' +
                              '<div class="card-body bg-dark">'+
                              '<code style="color:white;">' + d.last_stack_traces.stacktrace.replaceAll('\n', '<br><br>') + '</code>'+
                              '</div>' +
                          '</div>'
                          ;
      return stack_trace_card
    }

    function format_single_system(e) {
        // `d` is the original data object for the row
        
        return (
        '<table cellpadding="5" cellspacing="0" border="0" style="width:100%">' +
            single_stark_trace_card(e) +
        '</table>'
        );
    };
    

  </script>

<script>

    $(document).ready( function () {
        var table = $('#table-agg-Overall').DataTable({
            "ajax": 'data/pull_requests-conda-windows_Overall_aggregate_table.json', // the path is preset here except the file name
            order: [[0, 'desc']],
            columnDefs: [
            {
                // The `data` parameter refers to the data for the cell (defined by the
                // `data` option, which defaults to the column being worked with, in
                // this case `data: 0`.
                render: function (data, type, row) {
                    return '<b>' + data + '</b>';
                },
                targets: 0,
            },
            {
                //marking missing for tested and pass
                "createdCell": function (td, cellData, rowData, row, col) {
                    if ( cellData == "Missing" ) {
                        $(td).css('background-color', '#a6a6a6')
                    }
                },
                targets: [1,2],
            },
            //marking missing and if result > 0 highlight with the corresponding color
            {   
                // Flake
                "createdCell": function (td, cellData, rowData, row, col) {
                    if ( cellData == "Missing" ) {
                        $(td).css('background-color', '#a6a6a6')
                    }
                    else if ( cellData > 0 ) {
                        $(td).css('background-color', '#8fbcbc') 
                    }
                },
                targets: 3,
            },
            {
                //Failed
                "createdCell": function (td, cellData, rowData, row, col) {
                    if ( cellData == "Missing" ) {
                        $(td).css('background-color', '#a6a6a6')
                    }
                    else if ( cellData > 0 ) {
                        $(td).css('background-color', '#ff6666')
                    }
                },
                targets: 4,
            },
            {
                //Timeout
                "createdCell": function (td, cellData, rowData, row, col) {
                    if ( cellData == "Missing" ) {
                        $(td).css('background-color', '#a6a6a6')
                    }
                    else if ( cellData > 0 ) {
                        $(td).css('background-color', '#f5c856')
                    }
                },
                targets: 5,
            },
        ],
        });
    });
</script>

<script>

    $(document).ready( function () {
        var table = $('#table-agg-Windows').DataTable({
            "ajax": 'data/pull_requests-conda-windows_Windows_aggregate_table.json', // the path is preset here except the file name
            order: [[0, 'desc']],
            columnDefs: [
            {
                // The `data` parameter refers to the data for the cell (defined by the
                // `data` option, which defaults to the column being worked with, in
                // this case `data: 0`.
                render: function (data, type, row) {
                    return '<b>' + data + '</b>';
                },
                targets: 0,
            },
            {
                //marking missing for tested and pass
                "createdCell": function (td, cellData, rowData, row, col) {
                    if ( cellData == "Missing" ) {
                        $(td).css('background-color', '#a6a6a6')
                    }
                },
                targets: [1,2],
            },
            //marking missing and if result > 0 highlight with the corresponding color
            {   
                // Flake
                "createdCell": function (td, cellData, rowData, row, col) {
                    if ( cellData == "Missing" ) {
                        $(td).css('background-color', '#a6a6a6')
                    }
                    else if ( cellData > 0 ) {
                        $(td).css('background-color', '#8fbcbc') 
                    }
                },
                targets: 3,
            },
            {
                //Failed
                "createdCell": function (td, cellData, rowData, row, col) {
                    if ( cellData == "Missing" ) {
                        $(td).css('background-color', '#a6a6a6')
                    }
                    else if ( cellData > 0 ) {
                        $(td).css('background-color', '#ff6666')
                    }
                },
                targets: 4,
            },
            {
                //Timeout
                "createdCell": function (td, cellData, rowData, row, col) {
                    if ( cellData == "Missing" ) {
                        $(td).css('background-color', '#a6a6a6')
                    }
                    else if ( cellData > 0 ) {
                        $(td).css('background-color', '#f5c856')
                    }
                },
                targets: 5,
            },
        ],
        });
    });
</script>

<script>

    $(document).ready( function () {
        var table = $('#table-Windows').DataTable({
            "ajax": 'data/pull_requests-conda-windows_Windows_failed_detail.json', // the path is preset here except the file name
            "columns": [
            {
                className: 'dt-control',
                orderable: false,
                data: null,
                defaultContent: '',
            },
            { data: 'test_name',title: "Test Name" },
            { data: 'latest_failed_build',title: "Last Failed Build \#"},
            { data: 'problem_count',title: "Times Failed"},
            { data: 'past_outcome' ,title: "History", render: function(data, row, type, meta){
                var html_code = ""
                for (let i = 0; i < data.build_keys.length; i++) {
                    html_code += '<span title="Build: ' + data.build_keys[i] + '&#10;Result: ' + data.past_outcome_list[i] + '" style="color:' + color[data.past_outcome_list[i]] + ';font-size:18pt;text-shadow: 1px 1px 2px #000000;">&#9632;</span>';
                    };
                return html_code;
            }},
            ]
        });
        $('#table-Windows tbody').on('click', 'td.dt-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row(tr);
        
            if (row.child.isShown()) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            } else {
                // Open this row
                row.child(format_single_system(row.data())).show(); // the function to call when rendering the fail test card
                tr.addClass('shown');
            }
        });
    });
</script>
